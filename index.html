    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              void: '#001428', // Deep Blue
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
              accent: '#F4C95D', // Light Gold
              secondary: '#003F72', // Deep Blue Hover / Accent Blue
              surface: '#111827', // Very Dark Gray
              muted: '#9CA3AF', // Soft Gray
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #001428;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #001428;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* Medium-Dark Gray */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F4C95D; /* Gold */
      }
      .glass-panel {
        background: rgba(0, 20, 40, 0.7); /* Deep Blue with opacity */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
